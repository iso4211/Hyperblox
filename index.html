<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperblox - Haberler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
            color: white;
        }
        header {
            background-color: #222;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 80px;
            width: auto;
            position: absolute;
            top: 10px;
            left: 20px;
            max-width: 100%;
            max-height: 80px;
        }
        nav {
            display: flex;
            gap: 20px;
            margin-left: auto;
            margin-right: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
        }
        nav a:hover {
            background-color: #1d72b8;
            border-radius: 5px;
        }
        .content {
            text-align: center;
            padding: 50px;
        }
        .news {
            margin-top: 30px;
            text-align: left;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
        }
        .news h3 {
            margin-top: 0;
        }
        .news ul {
            list-style-type: none;
            padding-left: 0;
        }
        .news ul li {
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        .news ul li:last-child {
            border-bottom: none;
        }
        .news img {
            max-width: 50%; /* Resmin genişliğini küçültüyoruz */
            height: auto; /* Yüksekliğin oranını koruyoruz */
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <img src="" alt="">
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="aktarim.html">Eşya Aktarımı</a>
            <a href="download.html">İndirmeler</a>
            <a href="https://discord.gg/R8aNnyFpGb" target="_blank">Discord</a>
        </nav>
    </header>
    <div class="content">
        <img src="logo.png" alt="Hyperblox Logo" style="max-width: 250px; margin-top: 50px;">
        <div class="news">
            <h3>Güncelleme Notları</h3>
            <p>Pre-release3 ile 2021 cliente geçildi.</p>
            <p>Mini buglar fixlendi.</p>
            <p>UI Sorunu Düzeltildi.</p>
        </div>
    </div>
</body>
</html>
